<mat-card *ngIf="!isLoading">
  <form (ngSubmit)="addCommentHandler()" #f="ngForm">
    <mat-form-field appearance="outline" [style.width.%]="100">
      <mat-label>Comment</mat-label>
      <textarea
        matInput
        name="text"
        rows="4"
        ngModel
        #text="ngModel"
        required
        minlength="10"
        maxlength="2000"></textarea>
    </mat-form-field>
    <div>
      <span *ngIf="text.touched && text.errors?.['required']" class="errors">
        Comment text is required.
      </span>
      <span *ngIf="text.touched && text.errors?.['minlength']" class="errors">
        Comment text should be at least 10 characters.
      </span>
      <span *ngIf="text.touched && text.errors?.['minlength']" class="errors">
        Comment text shouldn't exceed 2000 characters.
      </span>
    </div>
    <button mat-raised-button color="primary" [disabled]="isLoading || f.invalid">Add Comment</button>
    <button mat-raised-button color="warn" type="button" (click)="cancelHandler()">Cancel</button>
  </form>
</mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
