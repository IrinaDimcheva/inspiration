<mat-card class="example-card" *ngFor="let comment of comments">
  <mat-card-title>{{comment.userId.username}}</mat-card-title>
  <mat-card-subtitle>{{comment.created_at}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{comment.text}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <!-- <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
