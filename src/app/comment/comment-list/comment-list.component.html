<app-comment-create></app-comment-create>
<mat-card *ngIf="commentList">
  <app-comment-list-item *ngFor="let comment of commentList" [comment]="comment"></app-comment-list-item>
  <p class="info-text" *ngIf="commentList.length === 0">No comments for this post yet!</p>
</mat-card>
<div class="spinner">
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
</div>
