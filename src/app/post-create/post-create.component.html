<mat-card>
  <form (ngSubmit)="createHandler(f)" #f="ngForm">
    <mat-form-field appearance="outline" [style.width.%]="100">
      <mat-label>Post Title</mat-label>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        #title="ngModel"
        required
        minlength="3">
      <mat-error *ngIf="title.invalid">Please enter post title.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" [style.width.%]="100">
      <mat-label>Post Content</mat-label>
      <textarea
        matInput
        rows="3"
        name="content"
        ngModel
        #content="ngModel"
        required
        minlength="10"></textarea>
      <mat-error>Please enter post content.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Save</button>
  </form>

</mat-card>
