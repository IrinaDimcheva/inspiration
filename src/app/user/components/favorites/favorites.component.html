<ng-container *ngIf="data$ | async as data">
  <h2>Favorite Posts</h2>
  <mat-card *ngIf="data.favoriteList">
    <app-post-list-item
      *ngFor="let post of data.favoriteList"
      [post]="post"
    ></app-post-list-item>
    <p class="info-text" *ngIf="!data.favoriteList.length">
      No posts added to Favorites yet!
    </p>
  </mat-card>
  <mat-spinner *ngIf="data.isLoading"></mat-spinner>
</ng-container>
