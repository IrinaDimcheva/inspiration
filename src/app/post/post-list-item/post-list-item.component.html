<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{post.title}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-panel-description class="title-desc">
    Author {{post.userId.username | titlecase}}, posted on {{post.created_at | date: 'd MMM y, hh:mm:ss'}}
  </mat-panel-description>
  <mat-panel-description>
    <p>{{post.content}}</p>
    <div class="image">
      <img [src]="post.imageUrl" [alt]="post.title">
    </div>
  </mat-panel-description>
  <!-- <mat-card-actions> -->
  <!-- <button mat-button>Like</button> -->
  <!-- <button mat-button (click)="toCommentsHandler()">Comments</button> -->
  <!-- <a mat-button [routerLink]="['/posts', post._id, 'comments']">Comments</a>
    <button mat-button>
      <span class="material-icons">
        thumb_up
      </span>
    </button>
  </mat-card-actions> -->
  <!-- <span>{{post.likes.length}} likes</span>
  <button mat-button>To Favorites</button> -->
  <mat-action-row>
    <button mat-button color="primary" *ngIf="isLogged">
      <span class="material-icons">
        thumb_up
      </span>
    </button>
    <button mat-button color="primary" *ngIf="!isLogged" routerLink="/user/login">
      <span class="material-icons">
        thumb_up
      </span>
    </button>
    <span class="likes">{{post.likes.length}} likes</span>
    <a mat-button color="primary" [routerLink]="['/posts', post._id, 'comments']" *ngIf="isLogged">Comments</a>
    <a mat-button color="primary" *ngIf="!isLogged" routerLink="/user/login">Comments</a>
    <button mat-button color="primary" *ngIf="isLogged">To Favorites</button>
    <button mat-button color="primary" *ngIf="!isLogged" routerLink="/user/login">To Favorites</button>
    <span class="spacer"></span>
    <button mat-button color="primary">EDIT</button>
    <button mat-button color="warn">DELETE</button>
  </mat-action-row>
</mat-expansion-panel>
