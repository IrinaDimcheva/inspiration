<mat-expansion-panel>
  <mat-expansion-panel-header>
    {{post.title}}
  </mat-expansion-panel-header>
  <mat-panel-description>
    <p>{{post.content}}</p>
    <div class="image">
      <img [src]="post.imageUrl" [alt]="post.title">
    </div>
  </mat-panel-description>
  <mat-card-actions>
    <!-- <button mat-button>Like</button> -->
    <button mat-button [routerLink]="['/posts/', post._id]" (click)="toCommentsHandler()">Comments</button>
    <button mat-button>
      <span class="material-icons">
        thumb_up
      </span>
    </button>
  </mat-card-actions>
  <span>{{post.likes.length}} likes</span>
  <mat-action-row>
    <button mat-button color="primary">EDIT</button>
    <button mat-button color="warn">DELETE</button>
  </mat-action-row>
</mat-expansion-panel>
